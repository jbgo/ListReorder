<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
	<title>List Reorder</title>
	<link rel="stylesheet" type="text/css" href="autoscroll.css"/>
</head>
<body>

<ul id="long_list"></ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.disable.text.select.pack.js"></script>
<script type="text/javascript" src="../jquery.listreorder.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	var list = $('ul#long_list');
	for (var i = 0; i < 5000; ++i) {
		$('<li/>').text('List Item ' + i).appendTo(list);
	}
	list.ListReorder();
});

</script>
</body>
</html>
